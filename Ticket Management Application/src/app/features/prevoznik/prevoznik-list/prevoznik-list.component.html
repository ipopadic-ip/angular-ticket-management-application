<h2>Prevoznici</h2>
<button mat-raised-button color="primary" routerLink="/prevoznici/add">Dodaj</button>

<table mat-table [dataSource]="prevoznici" class="mat-elevation-z8">
  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef>Naziv</th>
    <td mat-cell *matCellDef="let p">{{ p.naziv }}</td>
  </ng-container>

  <ng-container matColumnDef="adresa">
    <th mat-header-cell *matHeaderCellDef>Adresa</th>
    <td mat-cell *matCellDef="let p">{{ p.adresa }}</td>
  </ng-container>

  <ng-container matColumnDef="aktivan">
    <th mat-header-cell *matHeaderCellDef>Aktivan</th>
    <td mat-cell *matCellDef="let p">{{ p.aktivan ? 'Da' : 'Ne' }}</td>
  </ng-container>

  <ng-container matColumnDef="akcije">
    <th mat-header-cell *matHeaderCellDef>Akcije</th>
    <td mat-cell *matCellDef="let p">
      <button mat-button color="accent" [routerLink]="['/prevoznici/edit', p.id]">Izmeni</button>
      <button mat-button color="warn" (click)="obrisi(p.id)">Obri≈°i</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="kolone"></tr>
  <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
</table>
